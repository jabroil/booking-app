{% extends 'admin/base.html' %}
{% block body %}
<h1>Bookings</h1>
<table>
    <thead>
        <tr>
            <th>Booking ID</th>
            <th>User ID</th>
            <th>Flight ID</th>
            <th>Status</th>
            <th>Tickets Count</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for booking in bookings %}
        <tr>
            <td>{{ booking[0] }}</td> 
            <td>{{ booking[1] }}</td> 
            <td>{{ booking[2] }}</td> 
            <td>{{ booking[3] }}</td> 
            <td>{{ booking[4] }}</td> 
            <td>
                <a href="{{ url_for('bookings.delete_booking', booking_id=booking[0]) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
