<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - FlaskApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-cover bg-center" style="background-image: url({{ url_for('static', filename='images/background.jpg') }});">
    <main class="flex-grow mx-auto max-w-4xl p-4 bg-white shadow-md rounded-lg mt-8 mb-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
